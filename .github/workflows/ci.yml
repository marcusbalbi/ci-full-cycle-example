name: ci
on: 
  pull_request:
    branches:
      - develop

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install node v14
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: npm install
      run: npm install
    - name: npm lint
      run: npm run lint
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install node v14
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: npm install
      run: npm install
    - name: npm test
      run: npm run test